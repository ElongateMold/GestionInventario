<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestión de Inventario{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <aside class="sidebar">
            <div class="logo">
                <h2>Pyme</h2>
            </div>
            <nav class="navigation">
                <a href="{{ url_for('index') }}" class="nav-item">
                    <div class="nav-text">Inventario</div>
                </a>
                <a href="{{ url_for('agregar_producto_route') }}" class="nav-item">
                    <div class="nav-text">Agregar</div>
                </a>
            </nav>
        </aside>

        <main class="content">
            <header class="header">
                <h1>{% block header_title %}Gestión de Inventario{% endblock %}</h1>
            </header>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <div class="page-content">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
</body>
</html>
