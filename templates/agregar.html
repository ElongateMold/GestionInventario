{% extends "layout.html" %}

{% block title %}Agregar Producto{% endblock %}

{% block header_title %}Agregar Nuevo Producto{% endblock %}

{% block content %}
<div class="form-container">
    <form action="{{ url_for('agregar_producto_route') }}" method="POST">
        <div class="form-group">
            <label for="nombre">Nombre del Producto</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="cantidad">Cantidad</label>
            <input type="number" id="cantidad" name="cantidad" required>
        </div>
        <div class="form-group">
            <label for="precio_compra">Precio de Compra</label>
            <input type="number" step="0.01" id="precio_compra" name="precio_compra" required>
        </div>
        <div class="form-group">
            <label for="precio_venta">Precio de Venta</label>
            <input type="number" step="0.01" id="precio_venta" name="precio_venta" required>
        </div>
        <div class="form-group">
            <label for="proveedor">Proveedor</label>
            <input type="text" id="proveedor" name="proveedor">
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Guardar Producto</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
