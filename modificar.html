{% extends "layout.html" %}

{% block title %}Modificar Producto{% endblock %}

{% block header_title %}Modificar Producto: {{ producto.nombre }}{% endblock %}

{% block content %}
<div class="form-container">
    <form action="{{ url_for('modificar_producto_route', id=producto.id_producto) }}" method="POST">
        <div class="form-group">
            <label for="nombre">Nombre del Producto</label>
            <input type="text" id="nombre" name="nombre" value="{{ producto.nombre }}" required>
        </div>
        <div class="form-group">
            <label for="cantidad">Cantidad</label>
            <input type="number" id="cantidad" name="cantidad" value="{{ producto.cantidad }}" required>
        </div>
        <div class="form-group">
            <label for="precio_compra">Precio de Compra</label>
            <input type="number" step="0.01" id="precio_compra" name="precio_compra" value="{{ producto.precio_compra }}" required>
        </div>
        <div class="form-group">
            <label for="precio_venta">Precio de Venta</label>
            <input type="number" step="0.01" id="precio_venta" name="precio_venta" value="{{ producto.precio_venta }}" required>
        </div>
        <div class="form-group">
            <label for="proveedor">Proveedor</label>
            <input type="text" id="proveedor" name="proveedor" value="{{ producto.proveedor }}">
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Actualizar Producto</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
